<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calc.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/689dd39088.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="calcbox bg-black border border-secondary  pt-3 pe-3 ps-3 pb-5">
                    <div>
                        <h2>calculator</h2>
                        <input id="result" type="text" class="form-control mt-3 mb-1" style="width:15rem; margin-left:auto; margin-right:auto;">
                    </div>
                    <div class="buttons">
                        <button onclick="clearData()" class="btn rounded-circle btn-light">C</button>
                        <button onclick="displayData('%')" class="btn rounded-circle btn-light">%</button>
                        <button onclick="displayData('/')" class="btn rounded-circle btn-light">/</button>
                        <button onclick="backSpace()" class="btn rounded-circle btn-warning"><i class="fa-solid fa-delete-left" style="padding-right: 10px;"></i></button>
                    </div>
                    <div class="buttons">
                        <button onclick="displayData(7)" class="btn rounded-circle btn-secondary">7</button>
                        <button onclick="displayData(8)" class="btn rounded-circle btn-secondary">8</button>
                        <button onclick="displayData(9)" class="btn rounded-circle btn-secondary">9</button>
                        <button onclick="displayData('*')" class="btn rounded-circle btn-warning">x</button>
                    </div>
                    <div class="buttons">
                        <button onclick="displayData(4)" class="btn rounded-circle btn-secondary">4</button>
                        <button onclick="displayData(5)" class="btn rounded-circle btn-secondary">5</button>
                        <button onclick="displayData(6)" class="btn rounded-circle btn-secondary">6</button>
                        <button onclick="displayData('-')" class="btn rounded-circle btn-warning">-</button>
                    </div>
                    <div class="buttons">
                        <button onclick="displayData(1)" class="btn rounded-circle btn-secondary">1</button>
                        <button onclick="displayData(2)" class="btn rounded-circle btn-secondary">2</button>
                        <button onclick="displayData(3)" class="btn rounded-circle btn-secondary">3</button>
                        <button onclick="displayData('+')" class="btn rounded-circle btn-warning">+</button>
                    </div>
                    <div class="buttons">
                        <button onclick="displayData(0)" class="btn0 btn btn-secondary" style="border-radius: 15px; text-align:left;">0</button>
                        <button onclick="displayData('.')" class="btn rounded-circle btn-secondary">.</button>
                        <button onclick="evaluateData()" class="btn rounded-circle btn-warning">=</button>

                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="./js/calc.js"></script>
</html>
